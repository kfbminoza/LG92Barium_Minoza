<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="newImg()">New Image</button>
    <button onclick="oldImg()">Revert Image</button>

    <img id="image" src="insta.png" alt="Instagram">
    <script>
        function newImg(){
            document.getElementById("image").src = "github.png";
        }

        function oldImg(){
            document.getElementById("image").src = "insta.png";
        }
    </script>
</body>
</html>
